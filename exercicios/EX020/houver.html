<!DOCTYPE html>
<html lang="-pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        div > p {/*Sinal de maior na DIV significa que o objeto esta dentro/ filho de uma DIV*/
            display: none;
        }
       
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{
            color: red;
        }
           
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>Texto escondido...</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 011 - IMAGENS</title>
    <link rel="shortcut icon" href="HTML2.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente 
        e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagen flexível">
        
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audio em HTML 5 </p>
       <!--Primeiro exemplo-- <audio src="MIDIA/beat1.mp3"controls autoplay"></audio>-->
       <audio preload="metadata" autoplay controls loop>
            <source src="MIDIA/beat1.mp3" type="audio/mpeg">
            <source src="MIDIA/beat1.wav" type="audio/wav">
            <source src="MIDIA/beat1.ogg" type="audio/ogg">
        <p>Infelizmente seu site não possue suporte para audio.
        <a href="MIDIA/beat1.mp3">click aqui para baixar o arquivo MP3</a></p>
       </audio>


    </picture>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required inlength="5" maxlength="30" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <P>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="30" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>

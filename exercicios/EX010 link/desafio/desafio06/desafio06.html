<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML2.ico" type="image/x-icon">
    <title>Desafio06 - Criando hyperlink</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termos para 
        descobrir qual tag deverá utilizar em cada caso.
    </P>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="use a tag &lt;H1...H6&GT;">titulo</abbr></li>
        <li><abbr title="use a tag &lt;img src&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigo fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;e type 1">lista numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;e type 'cicle' ">lista com marcadores</abbr></li>
        


    </ul>
    
</body>
</html>
